<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="white"/>

  <!-- Graduation Cap Icon (centered and larger) -->
  <!-- Base of cap -->
  <path d="M90 50L30 72.5L90 95L150 72.5L90 50Z" fill="url(#grad)"/>

  <!-- Cap pole -->
  <rect x="88" y="35" width="4" height="15" rx="2" fill="url(#grad)"/>

  <!-- Tassel -->
  <circle cx="90" cy="35" r="5" fill="url(#grad)"/>
  <path d="M90 40L85 50L90 48L95 50L90 40Z" fill="url(#grad)" opacity="0.8"/>

  <!-- Left side of mortarboard (3D effect) -->
  <path d="M30 72.5L30 95C30 105 50 115 90 115C130 115 150 105 150 95L150 72.5L90 95L30 72.5Z" fill="url(#grad)" opacity="0.7"/>

  <!-- Book/Pages underneath -->
  <rect x="60" y="110" width="60" height="40" rx="4" fill="url(#grad)" opacity="0.5"/>
  <line x1="70" y1="125" x2="110" y2="125" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="135" x2="110" y2="135" stroke="white" stroke-width="2" opacity="0.6"/>

  <!-- Subtle sparkle effect -->
  <circle cx="140" cy="60" r="3" fill="#EC4899" opacity="0.6"/>
  <circle cx="45" cy="110" r="2" fill="#A855F7" opacity="0.5"/>
</svg>
